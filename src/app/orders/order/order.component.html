<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Order No</label>
  
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <label>Customer</label>
          <select name="CustomerId" #CustomerId="ngModel" [(ngModel)]="service.formData.CustomerId" class="form-control">
            <option value="0"> --Select--</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Payment Method</label>
          <select name="PaymentMethod" #PaymentMethod="ngModel" [(ngModel)]="service.formData.PaymentMethod"
            class="form-control">
            <option value="">--Select--</option>
  
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
  
          </select>
        </div>
        <div class="form-group">
          <label>Grande Total</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input name="GrandeTotal" #GrandeTotal="ngModel" [(ngModel)]="service.formData.GrandeTotal"
              class="form-control">
  
          </div>
        </div>
      </div>
    </div>
  
    <!-- Order item Table -->
    <table class="table table-borderless">
      <thead class="thead-light">
        <th>Item</th>
        <th>Price</th>
        <th>Total</th>
        <th>Quantity</th>
        <th><a class="btn btn-sm btn-success text-white" (click)="AddOrEditItem(null,service.formData.Id)"><i class="fa fa-plus"></i>Add Item</a></th>
      </thead>
      <tbody>
  
        <tr *ngIf="service.orderItems.length==0">
          <td class="font-italic text-center" colspan="5">
            No item elected for this order !
          </td>
        </tr>
        <tr *ngFor="let item of service.orderItems;let i=index">
          <td>{{item.Name}}</td>
          <td>{{item.Price}}</td>
          <td>{{item.Total}}</td>
          <td>{{item.Quantity}}</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddOrEditItem(i,service.formData.Id)"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-sm btn-danger text-white ml-1" (click)="OnDeleteItem(item.Id,i)"><i class="fa fa-trash"></i></a>
          </td>
  
  
        </tr>
      </tbody>
    </table>
  
  
  
    <!-- Final Submit Button -->
    <div class="form-group">
      <button type="submit" class="btn btn-dark"> <i class="fa fa-database"></i> Submit</button>
    </div>
  
  </form>
