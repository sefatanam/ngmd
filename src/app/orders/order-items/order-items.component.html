<h4 class="display-4">Food Order Item !</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="formData.Id">
  <!-- <input type="hidden" name="Orderid" #Id="Orderid" [(ngModel)]="formData.Orderid"> -->
  <div class="form-group">
    <label>Food Item</label>
    <select name="ItemId" #ItemId="ngModel" [(ngModel)]="formData.ItemId" class="form-control" (change)="updateItemPrice($event.target)">
      <option value="0"> --Select--</option>
      <option *ngFor="let item of itemList" value="{{item.Id}}">{{item.Name}}</option>
    </select>

  </div>


  <div class="form-row">



    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control">
      </div>
    </div>

    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control"(keyup)="updateTotal()" >
    </div>
  </div>

  <div class="form-group">
    <label>Total</label>
    <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control">
  </div>


  <div class="form-row">
    <div class="form-group">
      <div class="row">
        <button type="submit" class="btn btn-dark"> <i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark" [mat-dialog-close]> <i class="fa fa-close"></i> Close</button>
      </div>
     
    </div>
  </div>

</form>
